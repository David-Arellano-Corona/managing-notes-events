<div class="workspace-container">
    <div class="workspace-note">
        <div class="workspace-note-content">
            <angular-editor [formControl]="form" [config]="editorConfig"></angular-editor>
        </div>
    </div>
    <div class="workspace-save">
        <button class="btn btn-save-note" (click)="saveNote()" >Guardar nota</button>
    </div>
</div>
